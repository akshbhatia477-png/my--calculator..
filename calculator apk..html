<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator App - AKSH BHTIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Dark text for light mode */
        }
        .calculator {
            display: flex;
            flex-direction: row;
            background-color: #fff; /* White background for calculator */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
        }
        .display {
            flex: 1;
            margin-right: 20px;
        }
        #result {
            width: 100%;
            height: 80px; /* Larger display */
            font-size: 28px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fafafa; /* Light gray for display */
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for more buttons */
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0; /* Light gray buttons */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        button:active {
            background-color: #c0c0c0;
        }
        .operator {
            background-color: #f9a825; /* Light orange for operators */
        }
        .operator:hover {
            background-color: #f57c00;
        }
        .equal {
            background-color: #4caf50; /* Light green for equals */
        }
        .equal:hover {
            background-color: #388e3c;
        }
        .clear {
            background-color: #f44336; /* Light red for clear */
        }
        .clear:hover {
            background-color: #d32f2f;
        }
        .special {
            background-color: #2196f3; /* Light blue for special functions */
        }
        .special:hover {
            background-color: #1976d2;
        }
        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .history h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .history li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .side-label {
            flex: 0 0 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
            <div class="buttons">
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button onclick="appendToResult('+')" class="operator">+</button>
                <button onclick="appendToResult('√')" class="special">√</button>
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button onclick="appendToResult('-')" class="operator">-</button>
                <button onclick="appendToResult('^')" class="special">^</button>
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button onclick="appendToResult('*')" class="operator">*</button>
                <button onclick="appendToResult('%')" class="special">%</button>
                <button onclick="appendToResult('0')">0</button>
                <button onclick="appendToResult('.')">.</button>
                <button onclick="calculate()" class="equal">=</button>
                <button onclick="appendToResult('/')" class="operator">/</button>
                <button onclick="clearResult()" class="clear">C</button>
            </div>
            <div class="history">
                <h3>History</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
        <div class="side-label">
            AKSH BHTIA
        </div>
    </div>

    <script>
        let result = document.getElementById('result');
        let historyList = document.getElementById('historyList');
        let history = [];

        function appendToResult(value) {
            result.value += value;
        }

        function calculate() {
            try {
                let expression = result.value;
                let computed = eval(expression.replace('√', 'Math.sqrt').replace('^', '**').replace('%', '/100*'));
                history.push(expression + ' = ' + computed);
                if (history.length > 5) history.shift(); // Keep only last 5
                updateHistory();
                result.value = computed;
            } catch (error) {
                result.value = 'Error';
            }
        }

        function clearResult() {
            result.value = '';
        }

        function updateHistory() {
            historyList.innerHTML = '';
            history.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
